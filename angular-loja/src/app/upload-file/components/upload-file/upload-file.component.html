<div>
  <img [src]="preview" class="preview"/>
</div>

<div>
  <input id="getFile" type="file" style="display: none;"  (change)="selectFile($event)" />
  <button onclick="document.getElementById('getFile').click()">Escolher arquivo</button>
</div>

<div *ngIf="message" class="mensagemErro">
  <span>Erro:</span>
  {{ message }}
</div>
