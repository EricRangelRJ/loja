<br>
<mat-card>
  <mat-toolbar color="primary">Novo Produto</mat-toolbar>
  <br>

  <mat-card-content>
    <form [formGroup]="form" class="min-width">

      <!-- <section>
        <mat-label class="label">Foto:</mat-label>

        <!-- Passando para o componente PAI, o evento customizado disparado pelo componente FILHO  --
        <app-upload-file (evento)="onUpload($event)"> </app-upload-file>
      </section> -->

      <mat-form-field class="full-width">
        <input matInput placeholder="Nome do produto" formControlName="nomeProduto" maxlength="50" #nome />
        <mat-hint align="end">{{ nome.value?.length || 0 }} / 50</mat-hint>
        <!-- <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição" formControlName="descricao" maxlength="50" #descricao />
        <mat-hint align="end">{{ descricao.value?.length || 0 }} / 50</mat-hint>
        <!-- <mat-error *ngIf="form.get('name')?.invalid">{{
          getErrorMessage("name")
        }}</mat-error> -->
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Peso" formControlName="peso" type="number"  min="0" #peso />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Custo" formControlName="valorCusto" type="number" min="0" #custo />
      </mat-form-field>

      <mat-form-field class="full-width" >
        <input matInput placeholder="Valor de venda" formControlName="valorVenda" type="number" min="0" #preco />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Ativo</mat-label>
        <mat-select formControlName="ativo">
          <mat-option value="null"></mat-option>
          <mat-option value="1">SIM</mat-option>
          <mat-option value="0">NÃO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Fornecedor</mat-label>
        <mat-select formControlName="fornecedor">
          <mat-option value="null"> </mat-option>
          <mat-option *ngFor="let fornecedor of fornecedores" [value]="fornecedor.idFornecedor" >
            {{fornecedor.nomeFornecedor}}
          </mat-option>
        </mat-select>
        <!-- <mat-error *ngIf="form.get('category')?.invalid">{{
          getErrorMessage("category")
        }}</mat-error> -->
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions-center">
    <button mat-raised-button color="primary" (click)="cadastrar()">
      Salvar
    </button>
    <button mat-raised-button  class="btn-space" (click)="cancelar()">
      Cancelar
    </button>
  </mat-card-actions>
</mat-card>
