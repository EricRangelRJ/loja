<div class="container" >

  <mat-card style="max-width: 380px;">
    <mat-card-header>
      <mat-card-title>
      Olá, <br />
      Cadastre-se aqui
      </mat-card-title>
    </mat-card-header>
    <br>

    <mat-card-content>
      <form  [formGroup]="registerForm">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="nome" required>
          <mat-error *ngIf="registerForm.get('nome')?.invalid">
            <span>obrigatório</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input matInput formControlName="sobrenome">
          <!-- <mat-error *ngIf="registerForm.get('sobrenome')?.invalid">
            <span>obrigatório</span>
          </mat-error> -->
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid">
            <span>obrigatório</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" required>
          <mat-error *ngIf="registerForm.get('senha')?.invalid">
            <span>obrigatório</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Confirmar senha</mat-label>
          <input matInput type="password" formControlName="confirmSenha" required>
          <mat-error *ngIf="registerForm.get('confirmSenha')?.hasError('required')">
            <span>obrigatório</span>
          </mat-error>
          <mat-error *ngIf="registerForm.get('confirmSenha')?.hasError('mismatch')">
            <span>a senha não é a mesma</span>
          </mat-error>
        </mat-form-field>
        <br>

        <!-- <mat-checkbox>{{'register.agree'}}</mat-checkbox> -->

        <button [disabled]="!registerForm.valid" mat-raised-button color="primary" (click)="cadastrar()">
          Cadastrar
        </button>

        <div class="font"> Já possui uma conta?
          <a  class="cor" routerLink="/login">Fazer login</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
