<div class="container">
  <form [formGroup]="form" fxLayoutAlign="center" novalidate class="form mat-elevation-z8">

  <!--   <img src="assets/imagens/shopping-thumbnail.png" alt="Sistema Controle Comercial"> -->

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        formControlName="email"
        required
        name="email"
        matInput placeholder="Ex. fulano@mail.com"
      >
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>
      <input type="password"
        formControlName="senha"
        required
        name="senha"
        matInput placeholder="Ex. 123"
      >
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>

    <button [disabled]="form.invalid" (click)="logar()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Entrar</button>

    <br><br>
    <div>
      <a routerLink="cadastrar-usuario">Criar conta</a>
    </div>
    <br>
     <div>
      <a style="color: red;" routerLink="esqueci-senha">Esqueci minha senha</a>
    </div>

  </form>

</div>
